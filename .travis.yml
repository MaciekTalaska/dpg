env:
  - RUST_BACKTRACE=full
language: rust
rust:
  - stable
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: true
    - os: osx
  fast_finish: true
cache: cargo
script:
  - cargo build --verbose
  - if [ $TRAVIS_OS_NAME == linux ]; then xvfb-run --server-args='-screen 0 1024x768x24' cargo test; fi
  - if [ $TRAVIS_OS_NAME != linux ]; then cargo test; fi

